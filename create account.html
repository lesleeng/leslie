<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>ARISE - Create Account</title>
    <link rel="stylesheet" href="create.css"> 
    
</head>

<body>
    <div class="logo">
        <img src="LOGO.png" alt="GitGud_logo">
    </div>
    <div class="account">
        <p>Already have an account? <button type="button">LOG IN</button></p>
    </div>

    <div class="wrapper">
        <form action="">
            <h1>CREATE ACCOUNT</h1>
            <div class="input-box">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email Address" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="SR-Code" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Program | Block" required>
            </div>

            <button type="submit" class="btn">SIGN UP</button>
        </form>
    </div>
</body>
</html>


</html>
